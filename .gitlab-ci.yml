.job_template: &fix_gopath
  before_script:
    # Create a symlink under $GOPATH, this is needed for local build
    - cd $GOPATH/src
    - mkdir -p gitlab.com/$CI_PROJECT_NAMESPACE
    - cd gitlab.com/$CI_PROJECT_NAMESPACE
    - ln -s $CI_PROJECT_DIR
    - cd $CI_PROJECT_NAME

stages:
  - build

build_job:
  <<: *fix_gopath
  image: golang:1.11-stretch
  stage: build
  script:
  - make build
  - make
  artifacts:
    paths:
      - app
